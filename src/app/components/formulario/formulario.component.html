

<div *ngIf="!activarMsg">
<form [formGroup]="formulario" (ngSubmit)="validacion()">
    <ul>
      <label>Nombre:</label>
      <li><input type="text" formControlName="nombre" placeholder="Ingrese nombre"></li>
      <div *ngIf="formulario.controls['nombre'].invalid && (formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched)" class="alert alert-danger">
        <div *ngIf="formulario.controls['nombre'].hasError('required')">
          * Nombre obligatorio
        </div> 
        <div *ngIf="formulario.controls['nombre'].hasError('maxlength')">
          * Tamaño máximo de 10
        </div>  
   </div>
      <label>Telofono:</label>
      <li><input type="text" formControlName="telefono"  placeholder="Ingrese telefono"></li>
      <div *ngIf="formulario.controls['telefono'].invalid && (formulario.controls['telefono'].dirty || formulario.controls['telefono'].touched)" class="alert alert-danger">
        <div *ngIf="formulario.controls['telefono'].hasError('required')">
          * Numero Obligatorio
        </div> 
        <div *ngIf="formulario.controls['telefono'].hasError('maxlength')">
          * Ingrese numero valido
        </div>  
   </div>
      <label>Correo Electronico:</label>
      <li><input type="text" formControlName="correo" placeholder="Ingrese Correo Electronico"></li>
      <div *ngIf="formulario.controls['correo'].invalid && (formulario.controls['correo'].dirty || formulario.controls['correo'].touched)" class="alert alert-danger">
        <div *ngIf="formulario.controls['correo'].hasError('required')">
          * Correo obligatorio
        </div> 
        <div *ngIf="formulario.controls['correo'].hasError('email')">
          * Ingrese correo valido
        </div>  
   </div>
      <p></p>
      <select>
        <option selected>Dirigido a:</option>
        <option value="1">Contenidos</option>
        <option value="2">Publicidad</option>
        <option value="3">Sugerencias</option>
        <option value="3">Subcripciones generales</option>
      </select>
      <p></p>
      <label>mensaje:</label>
      <textarea  formControlName="mensaje" cols="10" rows="10"></textarea>
      <div *ngIf="formulario.controls['mensaje'].invalid && (formulario.controls['mensaje'].dirty || formulario.controls['mensaje'].touched)" class="alert alert-danger">
        <div *ngIf="formulario.controls['mensaje'].hasError('maxlength')">
          * Supero el maximo de caracteres permitido
        </div>  
      </div>
      <li><button type="submit" [disabled]="!formulario.valid">Enviar datos</button></li>
    </ul>
</form>
</div>
<div *ngIf="activarMsg">
    Mensaje enviado
</div>
